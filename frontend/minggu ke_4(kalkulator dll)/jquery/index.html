<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<style type="text/css">
		input[type=number]{
			text-align: right;
			width: 100px;
			background-color: beige;
		}
		input[type=number]:focus{
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<input type="button" value="Hapus" id="btnTampil" />
	<table border="0">
		<tr>
			<td>Angka 1</td>
			<td>:</td>
			<td><input type="number" id="txt1" name="txt1" /></td>
		</tr>
		<tr>
			<td>Angka 2</td>
			<td>:</td>
			<td><input type="number" id="txt2" name="txt2" /></td>
		</tr>
		<tr>
			<td>Operasi</td>
			<td>:</td>
			<td>
				<select name="operator" id="operator">
					<option value="+">Jumlah</option>
					<option value="-">Kurang</option>
					<option value="*">Kali</option>
					<option value="/">Bagi</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Hasil</td>
			<td>:</td>
			<td><input type="number" id="txt-hasil" name="txt-hasil" /></td>
		</tr>
		<tr>
			<td rowspan="3"> <input type="button" value="Hitung" id="btnHitung" /> </td>
		</tr>
	</table>
</body>
</html>
